<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>자바스크립트 특징</title>
<script>
/*여기가 자바스크립트의 프로그래밍 영역. 위에 태그까지는 html임.
프로그래밍 언어는 대소문자를 완전 철저하게 가림.*/

//사람과의 차이점: 사람과는 달리 프로그램 언어에서는 개발자가 컴퓨터에게 일을 시킬때 어떤 데이터를 어떤 종류로, 어떤 이름으로 저장할지 일일이 명시해야함.
//그럼 공통점: 사람이나 컴퓨터나 둘다 연산 수행시 순간적인 기억력을 필요로함.
var x=2; /*메모리 x(변수명)에 N(변수)을 생성함*/
var y=3;
console.log(x+y); //자바스크립트 콘솔도구에 소괄호에 지정한 데이터를 출력


</script>
</head>
<body>
	<!--아래의 버튼은 html5버전에서 등장한 최신 버튼
	<button></button>-->
	
	<!--고전적인 버튼-->
	<input type="button" value="나버튼" onClick="this.value='왕버튼'">
</body>
</html>
