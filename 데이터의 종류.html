<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>데이터의 종류</title>
<script>
var a=5;
var b="apple"; 
console.log(a+b);
//더하기는 문자열과 숫자를 연결가능

var a=3;
var b="banana"; 
console.log(a-b);
//단, 마이너스는 에러

var a=10;
var b=5; 
a=a-b;
console.log(a+b);




/*모든 프로그래밍 언어에서 컴퓨터가 이해할 수 있는 데이터의 종류는 오직 3가지밖에 없음. 
문자 숫자 논리값*/

//1) 문자데이터 
var str="바나나";
console.log(str);

//2)숫자데이터 알아서

//3)논리값 
var k=true; // false

let //변수 선언 시 사용되는 또다른 키워드

/*모든 프로그래밍 언어에서 변수 명으로 쓰지 말아야 할 것
1) 숫자로 시작할 수 없음.
2) 특수 문자로 시작할 수 없음.(원칙)
	단, 특수문자 중에서 2가지는 가능함. 
	"_(언더바)", "$" 
	특히 $는 앞으로 배울 제이쿼리에 사용될 예정
3) 예약어는 사용할 수 없음
	이미 해당 프로그래밍 언어에서 사용중인 단어
	ex) var function=6; (X, function은 함수 선언 시 사용되는 예약어)
*/
</script>

</head>
